<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
   
    <nav class="navbar navbar-expand-md navbar-dark bg-black">
        <div class="container" >
          <a class="navbar-brand" href="#">
         <h4>reachOut</h4>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <form class="d-flex">
              <div class="input-group">
                <input type="text" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                  <i class="bi bi-search"></i>
                </button>
              </div>
            </form>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/explore.html">Explore</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/profile.html">Profile</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card">
              <div class="card-header">Login</div>
              <div class="card-body">
                <form id="login-form" novalidate>
                  <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" minlength="8" required>
                    <div class="invalid-feedback">Please enter a password with at least 8 characters.</div>
                  </div>
                  <button type="submit" class="btn btn-primary"> <a href="/profile.html">Submit</a></button>
                </form>
                <div class="mt-3">Don't have an account? <a href="/register.html">Create one</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      
      
      
      
      
 <script src="/js/index.js"></script>     
</body>
</html>
